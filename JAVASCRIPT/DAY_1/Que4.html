<!--Q5. Display your name in all heading tag. [h1 to h6] but you will use for loop and write method.-->

<!DOCTYPE html>
<html>
<head>
	<title>Akash_Kavade</title>
	<script type="text/javascript">
		function Display(name)
		{

			for (var i = 1; i <=6; i++) 
			{
				document.write("<h"+i+">" + name + "</h"+i+">")
			}

		}
		Display("Akash && Vaibhav");
	</script>
</head>

</body>
</html>
